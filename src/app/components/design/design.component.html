<app-navbar/>

<div class="design-container wrapper">
    @for (design of designs; track design.id) {
        <div class="design-item">
            <div class="carousel w-full">
                @for (imageUrl of design.imageGroup; track $index) {
                    <div id="slide{{ design.id }}-{{ $index }}" class="carousel-item relative w-full">
                        <img [src]="imageUrl" class="w-full" alt="carousel-image" />
                        <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                            <a href="#slide{{ design.id }}-{{ $index === 0 ? design.imageGroup.length - 1 : $index - 1 }}" class="btn btn-circle">❮</a>
                            <a href="#slide{{ design.id }}-{{ $index === design.imageGroup.length - 1 ? 0 : $index + 1 }}" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                }
            </div>
            <div class="column">
                <h1 class="title">{{ design.title }}</h1>
                <p class="description" [innerHTML]="design.description"></p>
            </div>
        </div>
    }
</div>

<app-footer/>
